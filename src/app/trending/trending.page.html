<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title> {{ "trending.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-gallery-view [photos]="curatedPhotos" />

  <ion-infinite-scroll
    #infiniteScroll
    (ionInfinite)="onGalleryInfinite($event)"
  >
    <div class="infinite-scroll-content">
      @if (isLoading) {
        <app-clock-loading />
      }
    </div>
  </ion-infinite-scroll>
</ion-content>
