<section class="grid-container">
  @for (photo of photos; track trackByPhotoId($index, photo)) {
    <figure [routerLink]="['/image-viewer', photo.id]">
      <img
        ngSrc="{{ photo.src.medium }}"
        alt="{{ photo.alt }}"
        height="{{ photo.height }}"
        width="{{ photo.width }}"
      />
    </figure>
  }
</section>
